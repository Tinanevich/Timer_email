<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" ">
	<meta name="keywords" content=" ">

    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="container">
            <div class="header">
                <div class="left"><img src="./img/Left.svg" alt="left"></div>
                <div class="logo"> <a href="index.html"><img src="./img/Logo.svg" alt="logo"></a></div>
                <div class="right"><img src="./img/Right.svg" alt="right"></div>

            </div>
            <div class="menu">
                <div class="title">Under Construction</div>
                <div class="subtitle">We're making lots of improvements and will be back soon</div>
                <div class="timer" id="timer"></div>
                <div class="name">
                    <img src="./img/days.svg" alt="days">
                    <img src="./img/hours.svg" alt="hours">
                    <img src="./img/minutes.svg" alt="minutes">
                    <img src="./img/seconds.svg" alt="seconds">
                </div>
                <div class="name-mobile">
                    <img src="./img/DD.svg" alt="days">
                    <img src="./img/HH.svg" alt="hours">
                    <img src="./img/MM.svg" alt="minutes">
                    <img src="./img/SS.svg" alt="seconds">
                </div>
                <div class="subtitle">Check our event page when you wait:</div>
                <div class="button-menu"><a href="https://ru.wikipedia.org/wiki/%D0%A5%D0%BE%D1%81%D1%82%D0%B8%D0%BD%D0%B3" target="_blank">Go to the event<img src="./img/arrow-right.svg" alt="arrow-right"></a></div>
            </div>
            <div class="footer">
                <div class="footer-container">
                    <form class="form" id="form" name="form">
                        <input type="text" name="name" class="form-field" id="input-field" placeholder="Enter your Email and get notified">
                        <button class="form-button" id="form-button" type="submit"><img src="./img/arrow-right-red.svg" alt="arrow-right-red"></button>
                    </form>
                </div>
            </div>
            <div class="popup" id="popup">
                <div class="popup-js-success">
                    <h2>Success!</h2>
                    <p>You have successfully subscribed to the email newsletter</p>
                    <div class="button-menu" id="close-popup"><a href="#">Close</a></div>
                    <div class="close-popup" id="close-popup2"></div>
                </div>
            </div>
       </div>
    </div>
    <script src="./script.js"></script>
    <script src="./main.js"></script>
</div>
</body>
</html>
